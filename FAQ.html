
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" >        
        <meta name="keywords" content="game development, unity, vr" >        
        <meta name="author" content="noone" >        
        <title>Demo Page | Landing</title>        
        <link rel="stylesheet" href="style.css">        
        <div id="redirectHome"></div>
    </head>
    <body>
        <header>
            <input type="checkbox" id="menuCheckbox" onclick="menuCheck()" style="display: none;">
            <label for="menuCheckbox" class="menuButton">&#9776</label>

            <a href="index.html"><div class="logo">Logo</div></a>
            <div class="placeHolder"></div>
            <nav id="topNav" class="">
                <ul>
                    <li><a href="index.html">Start</a></li>                    
                    <li><a href="users.html">Users</a></li>                    
                    <li  class="active"><a href="FAQ.html">F & Q</a></li>          
                    <li id="profileNavButton" class="hidden"><a href="profile.html">Profile</a></li>
                    <li id="loginNavButton" onclick="openLoginBox()" style="cursor: pointer;"><a>Login</a></li>    
                </ul>
            </nav>
        </header>
        <section class="overlay hidden" id="loginBox">
            <button class="closeButton" onclick="hideLoginBox()">X</button>
            <div class="loginBoxInner">
                <div id="signUpTab" class="loginBoxTab tabInactive" onclick="signUpTab() ">Sign Up</div>
                <div id="loginTab" class="loginBoxTab" onclick="loginTab() ">Login</div>
                <div class="loginFieldsSection">
                    <div style="width: 90%;">
                        <input id="emailInput" placeholder="Email" class="loginInput">
                        <input id="passwordInput" type="password" placeholder="Password" class="loginInput">
                        <div id="loginWelcomePlaceholder" style="width: 100%; height:230px; background-color: aqua; background-image: url('./img/welcomeGrass.jpg'); background-size: cover; margin-top: 10px; border-radius: 5px;">

                        </div>
                        <div id="signUpStuff" style="width: 100%; height:230px;" class="hidden">
                            <div id="profileImageUpload" style="width:190px; margin-left: 0px;" class="hidden">
                                <!--<input id="imageField" laceholder="Image" class="loginInput hidden" style="width: 180px; height:180px; vertical-align: top; left: 0; display: inline-block;">   -->
                                <img id="profileImagePreview" src="./img/profile_placeholder.jpg" style="height: 180px; width:180; object-fit: contain; margin:0; margin-top:20px; float: left;">
                                <input onchange="loadFile(event)" type="file" style="width:150px; margin-left: 0; margin-top:10px">
                            </div>
                            
                            <div style="display: inline-block; width: calc(100% - 195px); vertical-align: top;">
                                <input id="nameInput" placeholder="Name" class="loginInput hidden"  style="width: 64%; margin-left: 0px; float: left;">
                                <input id="ageInput"  placeholder="Age"  class="loginInput hidden"  style="width: 34%; float: right; margin-bottom: 10px;">
                                <textarea id="aboutInput" placeholder="About you" class="loginInput hidden"  style="width: 100%; height: 150px; margin-left: 0px; line-height: 14px; padding-top: 10px;"></textarea>
                            </div>       
                        </div>
                    </div>                                                                                      
                </div>
                <div class="messageBoxButton lightRed" onclick="hideLoginBox()">Cancel</div>          
                <div id="loginButton" class="messageBoxButton" onclick="login()">Login</div>  
                <div id="signUpButton" class="messageBoxButton hidden" onclick="createUser()">Sign Up</div>        
            </div>           
        </section>
        <section>
            <div class="cardHolder" style="height: calc(100% - 110px)" id="cardHolderId">
                <div class="card profileBox">
                    Hello
                </div>
            </div>
        </section>
        <footer>
            <script src="index.js"></script>

            <!-- The core Firebase JS SDK is always required and must be listed first -->
            <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>

            <!-- TODO: Add SDKs for Firebase products that you want to use
                https://firebase.google.com/docs/web/setup#available-libraries -->
            <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-analytics.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-storage.js"></script>

            <script src="fire.js"></script>
        </footer>
    </body>
</html>
